<!DOCTYPE HTML>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Expense Calculator for Countable Web Productions">
    <meta name="author" content="Aaron Ahn">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <!-- Yanone Font -->
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />

</head>


<body>

    <main id="ec">

        <nav id="ec-nav">
            <hgroup>
                <h4 id="ec-nav-title">Expense.</h5>
                <h5 id="ec-nav-subtitle"> - your best expense calculator</h5>
            </hgroup>
                <ul id="ec-nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>

        </nav>

        <div id="ec-wrapper">
            <section id="ec-summary">
                <hgroup>
                    <h2 id="ec-summary-balance">$ 1,364</h2>
                    <h3 id="ec-summary-title"><i class="material-icons">account_balance</i> Balance</h3>
                </hgroup>

                <form>

                    <div class="ec-summary-inputwrapper">
                        <label for="ec-summary-expenseinput"><i class="material-icons">attach_money</i></label>
                        <input id="ec-summary-expenseinput type="number" min="0.01" step="0.01" max="100000000" value="0.00" required />
                    </div>

                    <div class="ec-summary-inputwrapper">
                        <label for="ec-summary-dateinput"><i class="material-icons">date_range</i></label>
                        <input id="ec-summary-dateinput" type="date" required />
                    </div>
                    
                    <div class="ec-summary-inputwrapper">
                        <label for="ec-summary-descriptioninput"><i class="material-icons">subject</i></label>
                        <input id="ec-summary-descriptioninput" type="text" min="0.01" value="Description" required />   
                    </div>
                    
                    <button type="submit" class="button-success">New Expense</button>
                </form>
            </section>

            <section id="ec-activity">
                <div class="ec-activity-header">
                    <h3 id="ec-activity-title">History</h2>
                    <div class="ec-activity-inputwrapper">
                        <label for="ec-summary-searchinput"><i class="material-icons">search</i></label>
                        <input id="ec-activity-searchinput" type="text" value="search.. maybe?"/>
                    </div>
                </div>
                <hr class="ec-activity-hr" />
            </section>
        </div>

    </main>



    <!-- jQuery 3.3.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>


</html>
